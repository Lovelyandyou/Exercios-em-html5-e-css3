<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagem/imagem.png" type="image">
        <source media="(max-width:1000px )" srcset="imagens/Sem título.png" type="image/png">
        <img src="imagens/Sem título.png" alt="Imagem flexivel">
    </picture>
<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audios em html5.</p>
<audio src="pray.mp3"  controls autoplay loop></audio>

</body>
</html>
